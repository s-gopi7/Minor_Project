<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background-color: black;
      border-radius: 20px;
      padding: 20px;
      width: 320px;
    }
    .display {
      background-color: black;
      color: white;
      height: 60px;
      font-size: 32px;
      text-align: right;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
    }
    .btn-custom {
      width: 60px;
      height: 60px;
      margin: 5px;
      font-size: 20px;
      border-radius: 50%;
      background-color: #1c1c1c;
      color: #f8c8b8;
      border: none;
    }
    .btn-custom:hover {
  background-color: #2c2c2c;
  color: #f8c8b8;
}

.btn-red:hover {
  background-color: #d32f2f;
  color: white;
}

.btn-orange:hover {
  background-color: #333;
  color: #f08a5d;
}

.btn-clear:hover {
  background-color: #333;
  color: #ff6b6b;
}

    
    .btn-red {
      background-color: #f44336;
      color: white;
    }
    .btn-orange {
      background-color: #1c1c1c;
      color: #f08a5d;
    }
    .btn-clear {
      background-color: #1c1c1c;
      color: #ff6b6b;
    }
    .btn-zero {
      width: 60px;
      border-radius: 50%;
    }
    .btn-wide {
      width: 130px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="d-flex flex-wrap justify-content-center">
      <button class="btn btn-custom btn-clear" onclick="clearDisplay()">C</button>
      <button class="btn btn-custom btn-orange" onclick="append('()')">()</button>
      <button class="btn btn-custom btn-orange" onclick="append('%')">%</button>
      <button class="btn btn-custom btn-orange" onclick="append('/')">รท</button>
      <button class="btn btn-custom" onclick="append('7')">7</button>
      <button class="btn btn-custom" onclick="append('8')">8</button>
      <button class="btn btn-custom" onclick="append('9')">9</button>
      <button class="btn btn-custom btn-orange" onclick="append('*')">ร</button>
      <button class="btn btn-custom" onclick="append('4')">4</button>
      <button class="btn btn-custom" onclick="append('5')">5</button>
      <button class="btn btn-custom" onclick="append('6')">6</button>
      <button class="btn btn-custom btn-orange" onclick="append('-')">-</button>
      <button class="btn btn-custom" onclick="append('1')">1</button>
      <button class="btn btn-custom" onclick="append('2')">2</button>
      <button class="btn btn-custom" onclick="append('3')">3</button>
      <button class="btn btn-custom btn-orange" onclick="append('+')">+</button>
      <button class="btn btn-custom" onclick="append('+/-')">+/-</button>
      <button class="btn btn-custom" onclick="append('0')">0</button>
      <button class="btn btn-custom" onclick="append('.')">.</button>
      <button class="btn btn-custom btn-red" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');
    let expression = '';

    function append(value) {
      if (value === '+/-') {
        if (expression.startsWith('-')) {
          expression = expression.substring(1);
        } else {
          expression = '-' + expression;
        }
      } else if (value === '()') {
        expression += '(';
      } else {
        expression += value;
      }
      display.innerText = expression;
    }

    function clearDisplay() {
      expression = '';
      display.innerText = '0';
    }

    function calculate() {
      try {
        let result = eval(expression);
        display.innerText = result;
        expression = result.toString();
      } catch (e) {
        display.innerText = 'Error';
        expression = '';
      }
    }
  </script>
</body>
</html>
